<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odine Project Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">0</div>
      <div class="item">
        <button class="numberKeys">9</button>
        <button class="numberKeys">8</button>
        <button class="numberKeys">7</button>
        <button class="operators">+</button>
      </div>
      <div class="item">
        <button class="numberKeys">6</button>
        <button class="numberKeys">5</button>
        <button class="numberKeys">4</button>
        <button class="operators">-</button>
      </div>
      <div class="item">
        <button class="numberKeys">3</button>
        <button class="numberKeys">2</button>
        <button class="numberKeys">1</button>
        <button class="operators">*</button>
      </div>
      <div class="item">
        <button class="numberKeys">0</button>
        <button class="dotKey">.</button>
        <button class="deletebtn">Del</button>
        <button class="operators">/</button>
      </div>
      <div class="item">
        <button class="equalOperator">=</button>
        <button class="clearbtn">clear</button>
      </div>
    </div>
    <footer>
      <div class="copyright">CopyrightÂ©GitHub</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
